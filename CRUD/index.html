<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <title>CRUD</title>
    </head>

    <body>
        <h1>Lista de juegos por jugar</h1>
        <div class="contenedor-formulario-agregar">
            <form id="formulario_agregar">
                <div id="mensaje_error" hidden></div>
                <div>
                    <input type="text" placeholder="Titulo" name="titulo">
                </div>
                <div>
                    <input type="text" placeholder="Descripcion"
                        name="descripcion">
                </div>
            </form>
            <button id="boton_agregar">Agregar</button>
        </div>
        <div class="contenedor-elementos-juegos"
            id="contenedor_elementos_juegos">
        </div>
    </body>
    <script type="module" src="js/main.js"></script>
</html>
